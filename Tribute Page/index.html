<body>
    <div>
        <h1>
            <b>袁隆平</b>
        </h1>
        <h2>
            <em>发明了杂交水稻</em>
        </h2>
        <img src="https://gss3.bdstatic.com/7Po3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike80%2C5%2C5%2C80%2C26/sign=fcc51472f91fbe090853cb460a096756/bd3eb13533fa828b2110b6e7f61f4134970a5a86.jpg" alt="">

    </div>
    <div class="content">
        <h3>他的事迹：</h3>
        <ul>
            <li><strong>1930</strong>-生于北京</li>
            <li><strong>1953</strong>-毕业于西南农学院</li>
            <li><strong>1995</strong>-被选为中国工程院院士</li>
            <li><strong>1999</strong>-中国科学院北京天文台施密特CCD小行星项目组发现的一颗小行星被命名为袁隆平星</li>
            <li><strong>2000</strong>-获得国家最高科学技术奖</li>
            <li><strong>2006</strong>-当选美国国家科学院外籍院士</li>
            <li><strong>2010</strong>-荣获澳门科技大学荣誉博士学位</li>
        </ul>
    </div>
</body>
</html>
